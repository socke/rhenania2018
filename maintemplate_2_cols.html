<f:layout name="mainlayout" />
<f:section name="content">
<div class="container">
<div class="row mb-3">
    <div class="col-lg-12 col-md-12 mx-auto">
      {f:cObject(typoscriptObjectPath:'lib.subnav')->f:format.raw()}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 mx-auto">
      <div class="row"> 
            <div class="col-lg-8 col-md-12 mx-auto">
                    <f:format.raw>{contentNormal}</f:format.raw>
            </div>
            <div class="col-lg-4 col-md-12 mx-auto border-left">
                    <f:format.raw>{contentRight}</f:format.raw>
            </div>
      </div>
      
      <div class="clearfix">      
      </div>
    </div>
  </div>
  </div>
  
</f:section>
